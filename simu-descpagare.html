<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Pagarés (simulador)</title>
    <link rel="shortcut icon" href="assets/calculator-fill.svg" type="image/x-icon">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        main {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ebebeb;
            color: #e0e0e0;
            font-family: "Roboto", Arial, sans-serif;
            font-weight: 500;
            font-size: 16px;


        }

        header {
            max-width: 600px;
            margin-top: 30px;
        }


        .logo-container {
            margin: 0 auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .logo-container img {
            filter: drop-shadow(1px 1px 2px rgba(255, 255, 255, 0.824));
        }

        #avfe-logo {
            width: 100px;
            height: 50px;
        }

        #mav-logo {
            width: 150px;
            height: 25px;
        }

        h1 {
            color: black;
            margin: 10px 0;
            text-align: center;
            font-size: 18px;
        }

        .form-container {
            background: #333333;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            margin: 0 10px;
            position: relative;
        }

        #form-container-result {
            padding: 0 20px;
            height: 0;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #8cd068;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background: #444444;
            border: 1px solid #555555;
            color: #e0e0e0;
            text-align: center;
        }


        input::placeholder {
            color: #dad8d8;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            height: 100%;
        }

        .result div {
            margin-bottom: 10px;
        }

        .chqamount,
        .comision,
        .arancel,
        .discount,
        .net-amount-en-USD {
            color: #7cc37a;
        }

        .cft-anual,
        .cft {
            color: #d5e8de;
        }

        .net-amount {
            color: #ffffff;
            background-color: #8b0000;
            padding: 10px 0;
        }

        .btn {
            padding: 10px 15px;
            background-color: #027d1a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            position: relative;
            width: 75%;

        }

        .btn:hover {
            background-color: #125002;
        }

        footer {
            width: 90%;
            height: 10px;
            max-width: 800px;
            color: black;
            text-align: center;
            font-size: 80%;
            padding: 20px 0;


        }

        footer p a {
            color: #363ca1;
            text-decoration: none;
        }

        footer p {
            margin: 50px 0;
        }

        .btn-chq {
            margin-top: 30px;
            background-color: rgb(52, 69, 182);
        }

        .btn-chq:hover {
            background-color: #053360;
        }

        footer a {
            color: #004080;
            text-decoration: none;
        }

        #refreshButton {
            display: none;
            margin: 10px auto;
            position: relative;
        }



        #consultaBCRA {
            color: lightblue;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1em;
            margin-top: 20px;
            display: block;
        }





        .texto-neto {
            margin: 20px 0;
            font-size: 12px;
            color: white;
            display: none;
        }

        .result {
            margin-top: 20px;
            height: auto;
            text-align: center;
        }




        #home-link {
            text-decoration: none;
            margin: 20px auto;
            padding: 2px;
            text-align: center;
            display: block;
            color: black;
            font-weight: 900;
            font-size: 12px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.689);
        }

        #home-link:hover {
            color: rgb(11, 78, 129);
        }

        /* ESTILOS PARA VIEWPORTS TABLETS O MAYOR*/
        @media screen and (min-width:768px) {
            .wallpaper {
                background-image: url(assets/pexels-pixabay-158827.jpg);
                background-position: bottom;
                background-size: cover;
                background-repeat: no-repeat;

                position: fixed;
                /* Fija el fondo */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-size: cover;
                background-attachment: fixed;
                z-index: -1;
                animation: fondo 240s linear infinite;
            }

            @keyframes fondo {
                0% {
                    scale: 1.5;
                }

                50% {
                    scale: 1;
                }

                100% {
                    scale: 1.5;
                }
            }

            #avfe-logo,
            #mav-logo {
                scale: 1.4;
                margin: 20px;
            }

            #form-container-result {
                display: none;
                height: 200px;
            }

            main {
                flex-direction: row;
            }

            #refreshButton {
                left: 38%;
                bottom: 10px;
                position: absolute;
            }


            .logo-container {
                margin: 0 auto;
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                width: 600px;
            }

            footer {
                color: white;
            }

            footer p a {
                color: lightskyblue;
            }



            #consultaBCRA {
                font-size: 12px;
            }

            #consultaBCRA:hover {
                color: darkcyan;

            }

            #disclaimer {
                color: lightgray;
                font-weight: light;
                background-color: black;
                position: relative;
                bottom: -100px;
                margin: auto;
                width: 80%;
            }

            #disclaimer a {
                color: #92b0d4;
            }

        }
    </style>
</head>

<body>

    <div class="wallpaper"></div>

    <header>
        <div class="logo-container">
            <a href="https://avalfertil.com.ar/" target="_blank">
                <img src="https://avalfertil.com.ar/wp-content/uploads/2016/11/LOGOS-02-1.png" alt=""
                    id="avfe-logo"></a>
            <a href="https://www.mav-sa.com.ar/" target="_blank">
                <img src="https://www.mav-sa.com.ar/fileadmin/templates/img/main-logo.png" alt="" id="mav-logo">
            </a>
        </div>
        <h1>Simulador descuento de pagarés USD </h1>
    </header>

    <main>
        <div class="form-container">
            <div class="form-group">
                <label for="amount">Monto en dólares del pagaré</label>
                <input type="number" id="amount" placeholder="Ingrese el monto a descontar" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Fecha de Vencimiento</label>
                <input type="date" id="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="tnr">TNA (tasa de mercado)</label>
                <input type="text" id="tnr" step="0.01" placeholder="Ingrese la tasa informada por la SGR" min="-100"
                    required>
            </div>
            <div class="form-group">
                <label for="tcambio">Tipo de Cambio</label>
                <input type="number" id="tcambio" step="0.01" placeholder="mayorista BCRA A3500 " required>
                <a id="consultaBCRA"
                    href="https://rava.com/perfil/DOLAR%20MAYORISTA"
                    target="_blank">Consultar TC</a>
            </div>

            <button class="btn" onclick="calculateDiscount()">Calcular</button>
        </div>
        <div class="form-container" id="form-container-result">
            <div class="result" id="result"></div>
            <div class="texto-neto" id="texto-neto">El "neto liquidado" incluye todos los gastos.</div>
            <!--  <button class="btn" id="refreshButton">Borrar</button> -->
        </div>
    </main>

    <footer>
        <a href="simu-desccpd.html" class="btn btn-chq">Ir al Simulador de Cheques</a>
        <br>
        <p id="disclaimer"> <a href="https://avalfertil.com.ar/" target="_blank">Aval Fértil SGR</a>. Simulador con
            fines comerciales,
            no implica obligación contractual. <a href="mailto:info@avalfertil.com.ar"
                target="_blank">info@avalfertil.com.ar</a></p>

    </footer>

    <a href="index.html" id="home-link">HOME</a>

</body>

</html>
